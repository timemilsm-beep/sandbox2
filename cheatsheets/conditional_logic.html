<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional logic - cheat sheet</title>
</head>
<body>
    <h2> er du kvalifisert til å ta førekort?</h2>
    <p id="carmsg"></p>
    <h2> kan spilleren åpne døren?</h2>
    <p id="doormsg"></p>
    <h2>kan jeg pensjonerer meg?</h2>
    <p id="retire"></p>


    <script>
        const age = 35
        const tg_passed = true

        //if-test
if(age >= 18 && tg_passed === true){
    document.getElementById("carmsg").innerHTML = "ja"
} else {
    document.getElementById("carmsg").innerHTML = "nei"
}

//sjekk om døren er låst, eventuelt om spiller har nøkkel i sekken
const door_locked = true
const backpack = "key"

let utskrift = document.getElementById("doormsg")

if(door_locked === false){
    utskrift.innerHTML = "ja"
} else {
    if (backpack === "key"){
        utskrift.innerHTML ="ja"
    } else [
        utskrift.innerHTML ="nei"
    ]
}

let retiremsg = document.getElementById("retire")

//sjekk av mulig pensjonsalder
if(age >= 62 && age < 67) {
    retiremsg.innerHTML = "du kan gå av med AFP"
} else if (age >= 67){
    retiremsg.innerHTML = "du kan gå av med full pensjon"
} else {
    retiremsg.innerHTML = `du kan gå av med AFP om ${62 - age} år, og full pensjon om ${67 - age} år`
}
    </script>
</body>
</html>
